<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapped">
        <div class="container">
            <div class="auth-form">
                <div class="field">
                    <span> Contacts:</span>
                    <input type="text" class="contact-input1" placeholder="Enter your name">
                    <input type="text" class="contact-input2" placeholder="Enter your last name">
                    <input type="text" class="contact-input3" placeholder="Enter your phone number">
                    <button class="btn">Send</button>
                </div>
            </div>
            <input type="text" class="search-inp" placeholder="search">
        </div>
    </div>

    <div class="container">
        <button class="previous-btn">Prev</button>
        <button class="next-btn">Next</button>
        <ul class="contact-list"></ul>
    </div>

    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-close">X</button>
            </div>
            <div class="edit-contact">
                <input type="text" class="edit-inp1">
                <input type="text" class="edit-inp2">
                <input type="text" class="edit-inp3">
                <button class="btn-save">Save</button>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
